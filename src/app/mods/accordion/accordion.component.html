<div class="ui accordion styled">
    <ng-conatiner *ngFor="let item of items; let i = index">
        <div [ngClass]="{active: i === openItemIndex}" class="title" (click)="onClick(i)">
            <i class="dropdown icon"></i>
            {{ item.title }}
        </div>
        <div [ngClass]="{active: i === openItemIndex}" class="content">
            <p>
                {{ item.content }}
            </p>
        </div>
    </ng-conatiner>
</div>
